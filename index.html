<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta mode="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Bootstrap Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

  <body>

      <div class="col">.col</div>

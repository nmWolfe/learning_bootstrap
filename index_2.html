<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta mode="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Bootstrap Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p5 my-5 border">
      <h1>My Second Ever Bootstrap Page</h1>
      <p>This part is inside a .container-fluid class.</p>
      <p>

        entire width of the viewport
      </p>
    </div>
  </body>
</html>
